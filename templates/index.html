<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="icon" href="{{url_for('static',filename='logo.png')}}">
    <title>WriteWave</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-46MF10KQ0G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-46MF10KQ0G');
    </script>
</head>

<body>

  <div class="d-flex sections">
  <div id="header">
    <img id="logo" src="{{url_for('static', filename='logo.png')}}" alt="Logo">
    <div id="header-text">WriteWave</div>
    <img id="line" src="{{url_for('static', filename='line.png')}}" alt="Line">
    <a href="{{ url_for('index') }}" class="btn" id="check">Check Your Essay</a>
    <a href="{{ url_for('contact_us') }}" class="btn" id="contact">Contact Us</a>
  </div>




<div class="d-flex sections p-4 space-between">
  <div class="left-panel">
    <h1 class="mytext">Your personal IELTS Examiner</h1>
    <form id="chat-form">
      <label for="user-question">Question:</label>
      <textarea
        type="text"
        id="user-question"
        name="user_question"
        placeholder="Type your question..."
      ></textarea>
      <div class="error-message" id="question-error-message">Question cannot be empty.</div>

      <label for="user-input">Your essay:</label>
      <textarea
        id="user-input"
        name="user_input"
        placeholder="Type your message..."
      ></textarea>
      <div class="error-message" id="user-input-error-message">Your essay cannot be empty.</div>

      <label for="photo-upload">Upload Photo:</label>
      <input type="file" id="photo-upload" name="file_upload" onchange="uploadFile()">
      <button id="uploadBtn">Upload</button>
      <p id="no1">Upload PHOTO to scan your essay</p>

      <div id="uploadSpinner" class="small-spinner" style="display: none;"></div>

      

      <div id="error-box" style="display: none;">
        <h3>Error Box</h3>
        <div id="user-input-error"></div>
      </div>

      <button id="model-answer-btn" class="hidden">Get Improved answer</button>
      <div id="model" class="hidden"></div>
      
      <button id="get_suggestion" class="hidden">Get suggestion</button>
      <div id="sg" class="hidden"></div>
      


  </div>
  <div class="right-panel">
    <button type="submit" id="submitBtn">Submit</button>
    
    <div id="overall-score-box">
      <h2>Overall Score</h2>
      <p id="overall-score"></p>
    </div>

<!-- Add the reset button -->
    <div id="word-count">Word count: 0 | Paragraph count: 0</div>

    <div id="result"></div>
    <div class="d-flex justify-content-center">
    <button id="resetBtn">Reset</button>

    </div>
  </div>
</div>
</div>

</form>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
